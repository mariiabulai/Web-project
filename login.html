                <div>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="user_email" required minlength="2">
                </div>
                <div>
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="user_password" required minlength="8">
                </div>
                <div>
                    <button type="submit">Увійти</button>
                </div>
            </form>
            <p>Ще не маєте акаунту? (буде посилання на реєстрацію)</p>
